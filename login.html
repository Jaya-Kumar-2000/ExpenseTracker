<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/loginCss.css">
    <link rel="stylesheet" type="text/css" href="css/mediaLogin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script>  

</head>

<body>
    <section class="userForm">
        <div class="container">
            <figure class="logo"></figure>
            <h3 class="title">Expense Tracker</h3>
            <div class="forms">
    
            </div>

            <template class="loginDiv">
                <form class="loginRegForm logForm">
                    <div>
                        <input type="email" class="loginUserEmail" value="sample@gmail.com"
                            placeholder="Email: Example@test.com" />
                        <span class="redBorder"></span>

                    </div>
                    <div class="passWordDiv">
                        <input type="password" class="loginPassword" value="Sample@123"
                            placeholder="Enter PIN: 344553" oncopy="return false" onpaste="return false"
                            oncut="return false" />
                        <span class="redBorder"></span>

                        <div class="eyeIcon">
                            <i class="fa-regular fa-eye" id="showPassword"></i>
                        </div>
                    </div>
                    <span class="incorectpassWord">Incorrect password and Email ID</span>
                    <button type="submit" class="loginButton" disabled>LOG-IN</button>
                    <a href="#" class="registerBtn">Reginster Now!!!</a>
                </form>
            </template>

            <template class="RegisterDiv">
                <form class="loginRegForm regForm">
                    <div class="userNameDiv">
                        <input type="text" class="registerUserName" placeholder="Name: Min 5 Characters"
                            autocomplete="off" />
                        <span class="redBorder"></span>

                        <h1 class="userDP" title="Upload Your Image"><input type="file" class="userImageGet"
                                accept=".jpg, .jpeg, .png" /><i class="fa-solid fa-cloud-arrow-up"
                                title="Upload Your Image "></i></h1>
                    </div>
                    <div>
                        <input type="email" class="registerUserEmail" placeholder="Email: Example@test.com" />
                        <span class="redBorder"></span>

                        <span class="EmailExist">Email Already Exist</span>
                    </div>
                    <div class="passWordDiv"><input type="password" class="registerPassword"
                            placeholder="Enter PIN: (6 digits)" oncopy="return false" onpaste="return false"
                            oncut="return false" />
                        <span class="redBorder"></span>

                        <div class="eyeIcon"><i class="fa-regular fa-eye" id="showPassword"></i></div>
                    </div>
                    <div class="passWordDiv">
                        <input type="password" class="registerRePassword" placeholder="Confirm PIN"
                            oncopy="return false" onpaste="return false" oncut="return false" />
                        <span class="redBorder"></span>

                        <div class="eyeIcon"><i class="fa-regular fa-eye" id="showPassword"></i></div>
                    </div>
                    <button type="submit" class="registerButton" disabled>REGISTER</button>
                    <a href="#" class="loginBtn">Login Now !!!</a>
                </form>
            </template>

            <template class="OTP-div">
                <form class="loginRegForm otpConfirmation">
                    <div>
                        <input type="number" class="otpInput" placeholder="Enter yout OTP"/>
                        <span class="otpError"></span>
                        <div class="confirmBtns">
                            <button type="button" class="verifyotp">Verify OTP</button>
                            <button type="button" class="resendotp">Resend OTP</button>
                        </div>
                    </div>
                    <a href="#" class="loginBtn">Login Now!!!</a>
                </form>
            </template>
            
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
    <script type="text/javascript" src="javascript/firebaseLib.js"></script>
    <script type="text/javascript" src="javascript/loginModel.js"></script>
    <script type="text/javascript" src="javascript/registerModel.js"></script>

</body>

</html>
